<!DOCTYPE html>
<html>

<head>
    <title>Ninja Class II</title>
    <script text="text/javascript">
        function Ninja(name) {
            this.name = name;
            this.health = 100;
            var speed = 3;
            var strength = 3;

            this.showStats = function() {
                console.log("Name: " + this.name);
                console.log("Health: " + this.health);
                console.log("Speed: " + speed);
                console.log("Strength: " + strength);
            }

            this.punch = function(foe) {
                if (!(foe instanceof Ninja)) {
                    console.log(foe + " is not a Ninja.");
                } else {
                    foe.health -= 5;
                    console.log(foe.name + " was punched by " + this.name + " and lost 5 health!");
                }
            }

            this.kick = function(foe) {
                if (!(foe instanceof Ninja)) {
                    console.log(foe + " is not a Ninja.");
                } else {
                    foe.health -= strength * 15;
                    console.log(foe.name + " was kicked by " + this.name + " and lost" + (strength * 15) + " health!");
                }

            }

            Ninja.prototype.drinkSake = function() {
                this.health += 10;
                return this;
            }

            Ninja.prototype.sayName = function() {
                console.log("My name is " + this.name);
                return this;
            }

            var ninjaA = new Ninja("Williams");
            ninjaA.sayName();
            ninjaA.showStats();

            var ninjaB = new Ninja("Sue");
            ninjaB.showStats();

            ninjaB.punch(ninjaA);

    </script>
</head>
